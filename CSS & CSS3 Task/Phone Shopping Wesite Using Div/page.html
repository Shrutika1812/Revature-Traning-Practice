<!DOCTYPE html>
<html>
<head>
    <title>Product Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center;">Smartphones Online Shopping</h2>

<div class="container">

    <div class="product-box">
        <div class="badge">New</div>
        <img src="photo1.jpg" alt="Product 1">
        <p>Samsung Galaxy Note 20 Ultra</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-box">
        <div class="badge">New</div>
        <img src="photo2.jpg" alt="Product 2">
        <p>Galaxy Z Fold</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-box">
        <div class="badge">New</div>
        <img src="photo3.jpg" alt="Product 3">
        <p>Samsung A34</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-box">
        <div class="badge">New</div>
        <img src="photo4.jpg" alt="Product 4">
        <p>Samsung S24 Ultra</p>
        <button>Add to Cart</button>
    </div>

</div>

</body>
</html>
