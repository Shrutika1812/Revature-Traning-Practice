<!DOCTYPE html>
<html>
<head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.smiley {
    width: 220px;      /* bigger */
    height: 220px;     /* bigger */
    background: rgb(210, 146, 218);
    border-radius: 50%;
    position: relative;
}

.eye {
    width: 30px;       /* bigger eyes */
    height: 30px;
    background: rgb(228, 214, 10);
    border-radius: 50%;
    position: absolute;
    top: 60px;
}

.eye.left { left: 55px; }
.eye.right { right: 55px; }

.mouth {
    width: 120px;      /* bigger mouth */
    height: 60px;
    border-bottom: 6px solid rgb(0, 0, 0);
    border-radius: 0 0 80px 80px;
    position: absolute;
    bottom: 55px;
    left: 50px;
}
</style>
</head>

<body>

<div class="smiley">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
</div>

</body>
</html>
