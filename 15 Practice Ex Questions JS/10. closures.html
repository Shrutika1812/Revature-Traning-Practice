Create a counter function that cannot be directly modified from outside.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure Counter</title>
</head>
<body>

<h2>Secure Counter Using Closure</h2>

<button onclick="increase()">Increase Counter</button>
<p id="countValue"></p>

<script>
    // Closure function
    function createCounter() {
        let count = 0; // private variable

        return function () {
            count++;
            return count;
        };
    }

    // Get the counter function
    const counter = createCounter();

    function increase() {
        document.getElementById("countValue").textContent = counter();
    }
</script>

</body>
</html>
