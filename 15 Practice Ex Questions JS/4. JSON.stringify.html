<!--
4. JSON.stringify()
You want to store user details in localStorage.
 Convert the following object into JSON string:
{ username: "admin", role: "manager" }
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON.stringify Example</title>
</head>
<body>

<h2>JSON.stringify Example</h2>
<p id="output"></p>

<script>
    // JavaScript object
    let user = {
        username: "admin",
        role: "manager"
    };

    // Convert object to JSON string
    let userString = JSON.stringify(user);

    // Store in localStorage
    localStorage.setItem("userDetails", userString);

    // Display stored value
    document.getElementById("output").textContent = userString;
</script>

</body>
</html>
